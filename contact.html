<div class='full parallax' style='background-image: url(images/Contact_Image.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Contact Me" tagline="Send me an email" color="#fff" class="big" %}

  <div class='four spacing'></div>
</div>

  <div class='full'>

          <div class='row'>
            <form id='contact_form' action="https://formspree.io/normasweblink@outlook.com" method='POST'>
              <div class='large-12 columns'>
                <p id='thanks' style='display: none;'>
                  Thanks for contacting me, I will be in touch soon!

              <div class='medium-12 columns'>
                <input class='required' name='name' placeholder='NAME' type='text'>

                <input class='required' name='subject' placeholder='SUBJECT' type='text'>
                <textarea class='required' name='message' placeholder='MESSAGE'></textarea>
                <input class='button white' type='submit'>
              </div>
            </form>
          </div>
        </div>
        <div class='two spacing'></div>
      </div>
      <div class='medium-4 columns'>
        <div class='contact-details'>
          <h4>My Email:</h4>
          <p>normasweblink@outlook.com</p>
        </div>
      </div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
